<!-- Common header for all pages -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add our API utilities -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <style>
        h1 {
            font-family: 'Noto Sans';
            margin-top: 10px;
            font-size: 42px;
            text-align: center;
            color: #A50C0C;
            font-weight: bold;
        }
        th {
            font-family: 'Noto Sans';
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            color: #A50C0C;
            border-width: 2px;
        }
        td {
            font-family: 'Noto Sans';
            font-size: 21px;
            text-align: center;
            border-width: 2px;
        }
        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        .error {
            color: red;
            text-align: center;

        .success {

            margin: 10px;
